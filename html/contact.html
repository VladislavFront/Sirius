<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/contact.css">
  <link rel="stylesheet" href="../css/adaptiveContact.css">

  <title>Сириус || Контакты</title>
</head>
<body>
  
  <section class="section contact-section">
    <h2 class="section-title contact-title">Связаться с нами</h2>
      <form action="" class="form" id="contactForm">
        <input type="text" name="name" placeholder="Имя" required class="input"/>
        <input type="tel" name="phone" placeholder="Телефон" required class="input"/>
        <textarea name="message" placeholder="Сообщение" required class="form__textarea"></textarea>
        <button class="form__button" type="submit">Send Message</button>
      </form>
      <p class="policy">Отправляя свои данные, Вы соглашаетесь с <a href="#" class="policy__link">политикой конфиденциальности</a></p>
  </section>
  
</body>
</html>
